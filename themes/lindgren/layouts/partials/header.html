<header>
    <div class="container">
        <div id="branding">
            <a href="{{ .Site.Home.RelPermalink }}">
                <h1>Chris Lindgren</h1>
            </a>
        </div>
        <nav>
            <ul>
                {{ $p := . }}
                {{ range .Site.Pages.ByWeight  }}
                    {{ $current := eq $p.RelPermalink .RelPermalink}}
                    {{ if and (eq .Type "page") (not (eq .RelPermalink .Site.Home.RelPermalink ))}}
                    <li {{ if $current }} class="current" {{ end }}>
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </li>
                    {{ end }}
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
